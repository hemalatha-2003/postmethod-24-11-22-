<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			
			background-image: url(https://img.freepik.com/free-photo/vivid-blurred-colorful-background_58702-2545.jpg?w=2000);
			background-size: cover;
		}
		.vibe{
			text-align: center;
			margin-top: 6%;
			margin-right: 5%;
		}
	</style>
</head>
<body> 
	<div class="vibe">
		<p><input id="username" placeholder="enter your name"/></p>
		<p><input id="password" placeholder="enter password"></p>
		<p><button onclick="huge()">submit</button></p>
    </div>
	<script type="text/javascript">
		function huge(){
			var username=document.getElementById("username").value
			console.log(username)
			var password=document.getElementById("password").value
			console.log(password)
			fetch("http://localhost:2700/newData",{
				method:"POST",
				headers:{
					"content-Type":"application/json"
				},
				body:JSON.stringify({name:username,password:password})
			})
			.then((res)=>{
				console.log(res)
				if(res.status===200)
					alert("registration page")
			})
			.catch((err)=>{
				alert(err)
			})
		}
	</script>
	

</body>
</html>
